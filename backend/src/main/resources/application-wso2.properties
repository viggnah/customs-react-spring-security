# WSO2 Identity Server Configuration Profile
# To use this profile, set spring.profiles.active=wso2

# Application Configuration
spring.application.name=TRA Customs Management System
server.port=8080
server.servlet.context-path=/api

# Database Configuration - H2 (Development)
spring.datasource.url=jdbc:h2:mem:tra_customs
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# WSO2 Identity Server OAuth2 Resource Server Configuration
# Update these URLs to match your WSO2 IS instance
spring.security.oauth2.resourceserver.jwt.issuer-uri=${WSO2_ISSUER_URI:https://localhost:9443/oauth2/token}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${WSO2_JWK_SET_URI:https://localhost:9443/oauth2/jwks}

# For development with self-signed certificates
spring.security.oauth2.resourceserver.jwt.jws-algorithms=RS256
spring.security.oauth2.resourceserver.jwt.jws-algorithm=RS256

# Enable debug logging for OAuth2
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security.web=DEBUG

# WSO2 IS Custom Configuration
wso2.is.base-url=${WSO2_BASE_URL:https://localhost:9443}
wso2.is.client-id=${WSO2_CLIENT_ID:your_client_id}
wso2.is.client-secret=${WSO2_CLIENT_SECRET:your_client_secret}

# JWT Token Validation
spring.security.oauth2.resourceserver.jwt.cache-duration=5m
spring.security.oauth2.resourceserver.jwt.clockskew=60s

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:noreply@tra.gov}
spring.mail.password=${MAIL_PASSWORD:your_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application specific
app.name=${APP_NAME:TRA Customs Management System}
app.version=${APP_VERSION:1.0.0}
app.frontend-url=${APP_FRONTEND_URL:http://localhost:3000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# File Upload
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:50MB}

# Logging
logging.level.com.tra.customs=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# SSL Configuration for WSO2 IS (Development - disable SSL verification)
# Note: Only use these settings in development with self-signed certificates
spring.security.oauth2.resourceserver.jwt.jws-algorithms=RS256
wso2.ssl.trust-all=${WSO2_TRUST_ALL_SSL:true}
wso2.ssl.verify-hostname=${WSO2_VERIFY_HOSTNAME:false}

# Additional SSL configuration for development
server.ssl.enabled=false
management.server.ssl.enabled=false

# Trust store configuration for development
trust.store.location=classpath:truststore.jks
trust.store.password=changeit
trust.store.type=JKS
