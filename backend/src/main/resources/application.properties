# Application Configuration
spring.application.name=Customs Management System
server.port=8080
server.servlet.context-path=/api

# Development Profile Configuration
spring.profiles.active=dev

# Database Configuration - H2 (Development)
spring.datasource.url=jdbc:h2:mem:customs_management
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=${JWT_SECRET:customs-management-jwt-secret-key-very-long-and-secure-2024-this-needs-to-be-at-least-512-bits-long-for-hs512-algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:noreply@customs.gov}
spring.mail.password=${MAIL_PASSWORD:your_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application specific
app.name=${APP_NAME:Customs Management System}
app.version=${APP_VERSION:1.0.0}
app.frontend-url=${APP_FRONTEND_URL:http://localhost:3000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# File Upload
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:50MB}

# Logging
logging.level.com.customs.management=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=DEBUG

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
