# Production Profile Configuration

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:customs_management}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USER:customs_user}
spring.datasource.password=${DB_PASSWORD:customs_password}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# H2 Console disabled in production
spring.h2.console.enabled=false

# Logging
logging.level.com.customs.management=WARN
logging.level.org.springframework.security=WARN
